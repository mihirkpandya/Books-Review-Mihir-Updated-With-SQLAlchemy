{% extends "layout.html" %}

{% block title %}
Account
{% endblock %}

{% block body %}

{% if value %}
	<div class="container bg-light text-center mt-2">
		<h1>{{value}}</h1>
	</div>
{% endif %}

<div class = "container bg-light mt-2">
	<ol>
		{% for result in results %}
		  <a href="{{ url_for('book', isbn = result.isbn)}}"><li ><em>{{result.title}}</em> by {{result.author}}({{result.year}})</li></a>
		{% else %}
		  <strong>No Books Found </strong>
		{% endfor %}
	</ol>
</div>
{% endblock %}
