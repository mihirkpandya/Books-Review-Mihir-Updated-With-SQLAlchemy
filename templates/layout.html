<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body class="bg-light">
	<nav class="navbar navbar-expand-lg navbar-light bg-secondary">
		<a class="navbar-brand text-white" href="{{ url_for('account')}}">Hi {{emailaddress}}!</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarTogglerDemo02">

			<form action="{{ url_for('search')}}" method = "post" class="navbar-nav mr-auto mt-2 mt-lg-0">
				<input class="form-control mr-sm-2" name="searchquery" type="search" placeholder="Search for Book">
				<button class="btn btn-success my-2 my-sm-0" name = "search" value = "search" type="submit">Search</button>

			</form>
			<form action="{{ url_for('logout')}}" method="post">
				<button type="logout" name="submit" value="signin" class="btn btn-danger">Log Out</button>
			</form> 
		</div>
	</nav>
	{% block body %} 
	{% endblock %}
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	

<!-- Popper JS -->
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>

	<!-- Latest compiled JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
