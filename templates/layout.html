<!DOCTYPE html>
<html>
<head>
	<title>{% block title %} {% endblock %}</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

</head>
<body>
		<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <a class="navbar-brand" href="#">Hi {{emailaddress}}!</a>
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
	    
	    <form action="{{ url_for('search')}}" method = "post" class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <input class="form-control mr-sm-2" name="searchquery" type="search" placeholder="Search for Book">
	      <button class="btn btn-outline-success my-2 my-sm-0" name = "search" value = "search" type="submit">Search</button>

	    </form>
	    <form action="{{ url_for('logout')}}" method="post">
	      <button type="logout" name="submit" value="signin" class="btn btn-primary">Log Out</button>
	    </form> 
	  </div>
	</nav>
	{% block body %} 
	{% endblock %}

<!-- Popper JS -->

</html>
